<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95em;
        }

        input[type="number"],
        select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-item input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .radio-item label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 30px;
            padding: 25px;
            border-radius: 10px;
            display: none;
            animation: slideIn 0.5s;
        }

        .result-approved {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .result-rejected {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .result-container h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .result-container p {
            font-size: 1.2em;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¶ Loan Approval Predictor</h1>
            <p>Check your loan eligibility instantly with AI</p>
        </div>

        <div class="content">
            <form id="loanForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="applicant_income">Applicant Income ($)</label>
                        <input type="number" id="applicant_income" name="applicant_income" 
                               required min="0" step="100" placeholder="e.g., 5000">
                    </div>

                    <div class="form-group">
                        <label for="coapplicant_income">Co-applicant Income ($)</label>
                        <input type="number" id="coapplicant_income" name="coapplicant_income" 
                               required min="0" step="100" placeholder="e.g., 2000">
                    </div>

                    <div class="form-group">
                        <label for="loan_amount">Loan Amount ($1000s)</label>
                        <input type="number" id="loan_amount" name="loan_amount" 
                               required min="1" step="1" placeholder="e.g., 150">
                    </div>

                    <div class="form-group">
                        <label for="loan_term">Loan Term (months)</label>
                        <select id="loan_term" name="loan_term" required>
                            <option value="360">360 (30 years)</option>
                            <option value="240">240 (20 years)</option>
                            <option value="180">180 (15 years)</option>
                            <option value="120">120 (10 years)</option>
                            <option value="480">480 (40 years)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="married">Marital Status</label>
                        <select id="married" name="married" required>
                            <option value="Yes">Married</option>
                            <option value="No">Single</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dependents">Number of Dependents</label>
                        <select id="dependents" name="dependents" required>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3+">3+</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="education">Education</label>
                        <select id="education" name="education" required>
                            <option value="Graduate">Graduate</option>
                            <option value="Not Graduate">Not Graduate</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="self_employed">Employment Type</label>
                        <select id="self_employed" name="self_employed" required>
                            <option value="No">Employed</option>
                            <option value="Yes">Self Employed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="property_area">Property Area</label>
                        <select id="property_area" name="property_area" required>
                            <option value="Urban">Urban</option>
                            <option value="Semiurban">Semiurban</option>
                            <option value="Rural">Rural</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label>Credit History</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="credit_yes" name="credit_history" value="1" required>
                                <label for="credit_yes">Good (All debts paid)</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="credit_no" name="credit_history" value="0">
                                <label for="credit_no">Poor (Missed payments)</label>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Check Eligibility</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing your application...</p>
            </div>

            <div class="result-container" id="result">
                <h2 id="resultTitle"></h2>
                <p id="resultMessage"></p>
            </div>
        </div>

        <div class="footer">
            <p>Powered by Machine Learning | Decision Tree, SVM & Random Forest</p>
        </div>
    </div>

    <script>
        document.getElementById('loanForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide previous results
            document.getElementById('result').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            // Get form data
            const formData = new FormData(e.target);
            
            try {
                // Send prediction request
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                if (data.status === 'success') {
                    // Show result
                    const resultDiv = document.getElementById('result');
                    const resultTitle = document.getElementById('resultTitle');
                    const resultMessage = document.getElementById('resultMessage');
                    
                    if (data.prediction === 'Approved') {
                        resultDiv.className = 'result-container result-approved';
                        resultTitle.textContent = '‚úÖ Congratulations!';
                        resultMessage.textContent = `Your loan is likely to be APPROVED! (${data.probability.toFixed(1)}% confidence)`;
                    } else {
                        resultDiv.className = 'result-container result-rejected';
                        resultTitle.textContent = '‚ùå Sorry';
                        resultMessage.textContent = `Your loan application may not be approved. (${(100 - data.probability).toFixed(1)}% confidence). Consider improving your credit score or income.`;
                    }
                    
                    resultDiv.style.display = 'block';
                } else {
                    alert('Error: ' + data.error);
                }
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                alert('Error connecting to server: ' + error.message);
            }
        });
    </script>
</body>
</html>
